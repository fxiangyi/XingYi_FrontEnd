							<label>

						<div class="col-1">
							<label>
								目标说明
							</label>
						</div>
						<div class="col-2">
							<textarea id="explain-of-goal">
								其实我希望如果是文字的话，那么在编辑框里面是左对齐，如果是数字的话就是右对齐。之所以在画这个图的时候没有这么花，是因为我一点右对齐，数字会完全贴着右边边。就很奇怪。我不知道实现出来之后会不会是一样的效果，但是因为实现的时候可以有margin和padding所以是可以调整的，但是画这个的时候对于输入框没有margin和padding。所以我就暂时用中间对齐
							</textarea>
