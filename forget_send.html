	<script type="text/javascript" src="js/general.js"></script>
	<script type="text/javascript" src="js/interface.js"></script>
</head>
<body>
	
	<!-- the header, including logo, search input, login and register entries -->
	<header>
		<div class="wrapper" id="header-wrapper">
			<div id="logo">
				<div id="logo-img">
					<img src="img/logo.png">
				</div>
				<div id="logo-name">
					<img src="img/name.png">
				</div>
			</div>
			<!-- the search input, login and register entries -->
			<div id="entry">
				<div id="search">
					<input id="search-box" type="search">
					<img id="search-icon" src="img/search.png" placeholder="搜索..." autocomplete="off">
				</div>
				<a id="login-entry">登录</a>
				<a id="register-entry">注册</a>
			</div>
		</div>
	</header>

	<!-- the container -->
	<div id="content">
		<div class="wrapper" id="forget-send-wrapper">
			<section class="container">
				<h1 class="section-title">
					忘记密码
				</h1>
				<section class="steps">
					<h2>Step 1.</h2>
					<p>请在输入框中输入您的注册邮箱</p>
					<input type="email" id="email" class="outline" placeholder="请输入您的注册邮箱" required="required">
					<button class="rounded-button" id="send">发送信息</button>
					<h2>Step 2.</h2>
					<p>请登录您的邮箱，并点击行益网发送给您的链接以重新设置密码。</p>
				</section>
			</section>
		</div>
	</div>

	<!-- the footer -->
	<footer>

			<h1 class="section-title">
				关于我们
			</h1>
